server:
  error:
    include-stacktrace: on_param

springdoc:
  swagger-ui:
    path: /swagger-ui.html

spring:
  datasource:
    driver-class-name: org.h2.Driver
    username: ""
    password: ""
    url: "jdbc:h2:./database

  jpa:
    show-sql: true


  h2:
    console:
      enabled: true
      path: /h2console/
      settings:
        web-allow-others: true