databaseChangeLog:
  - changeSet:
      id: DEV-1
      author: anastasiia
      changes:
        - createTable:
            tableName: courses
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: false
                  constraints:
                    primaryKey: true
                    primaryKeyName: course_pk
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false

  - changeSet:
      id: DEV-2
      author: anastasiia
      changes:
        - createTable:
            tableName: instructors
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: false
                  constraints:
                    primaryKey: true
                    primaryKeyName: instructor_pk
                    nullable: false
              - column:
                  name: userName
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: firstName
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: lastName
                  type: varchar(50)
                  constraints:
                    nullable: false

  - changeSet:
      id: DEV-3
      author: anastasiia
      changes:
        - createTable:
            tableName: students
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: false
                  constraints:
                    primaryKey: true
                    primaryKeyName: student_pk
                    nullable: false
              - column:
                  name: userName
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
