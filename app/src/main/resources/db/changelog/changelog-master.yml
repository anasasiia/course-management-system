  - changeSet:
      id: DEV-3
      author: anastasiia
      changes:
        - createTable:
            tableName: courses_users
            columns:
              - column:
                  name: course_id
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: integer
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: courses_users
            baseColumnNames: course_id
            referencedTableName: courses
            referencedColumnNames: id
            constraintName: course_user_fk
        - addForeignKeyConstraint:
            baseTableName: courses_users
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: user_course_fk

  - changeSet:
      id: DEV-4
      author: anastasiia
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: false
                  constraints:
                    primaryKey: true
                    primaryKeyName: role_pk
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false

  - changeSet:
      id: DEV-5
      author: anastasiia
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: integer
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: users_roles
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: user_role_fk
        - addForeignKeyConstraint:
            baseTableName: users_roles
            baseColumnNames: role_id
            referencedTableName: roles
            referencedColumnNames: id
            constraintName: role_user_fk

  - changeSet:
      id: DEV-6
      author: anastasiia
      changes:
        - createTable:
            tableName: courses_instructors
            columns:
              - column:
                  name: course_id
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: instructor_id
                  type: integer
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: courses_instructors
            baseColumnNames: course_id
            referencedTableName: courses
            referencedColumnNames: id
            constraintName: course_instructor_fk
        - addForeignKeyConstraint:
            baseTableName: courses_instructors
            baseColumnNames: instructor_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: instructor_course_fk

  - changeSet:
      id: DEV-7
      author: anastasiia
      changes:
        - createTable:
            tableName: courses_students
            columns:
              - column:
                  name: course_id
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: student_id
                  type: integer
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: courses_students
            baseColumnNames: course_id
            referencedTableName: courses
            referencedColumnNames: id
            constraintName: course_student_fk
        - addForeignKeyConstraint:
            baseTableName: courses_students
            baseColumnNames: student_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: student_course_fk