databaseChangeLog:
  - changeSet:
      id: DEV-1
      author: anastasiia
      changes:
        - createTable:
            tableName: courses
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: false
                  constraints:
                    primaryKey: true
                    primaryKeyName: course_pk
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false

