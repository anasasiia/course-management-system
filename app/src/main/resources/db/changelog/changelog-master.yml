                  name: course_id
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: instructor_id
                  type: integer
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: courses_instructors
            baseColumnNames: course_id
            referencedTableName: courses
            referencedColumnNames: id
            constraintName: course_instructor_fk
        - addForeignKeyConstraint:
            baseTableName: courses_instructors
            baseColumnNames: instructor_id
            referencedTableName: instructors
