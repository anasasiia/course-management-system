                  constraints:
                    nullable: false
              - column:
                  name: lastName
                  type: varchar(50)
                  constraints:
                    nullable: false

  - changeSet:
      id: DEV-4
      author: anastasiia
      changes:
        - createTable:
            tableName: courses_students
            columns:
              - column:
                  name: course_id
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: student_id
                  type: integer
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: courses_students
            baseColumnNames: course_id
            referencedTableName: courses
            referencedColumnNames: id
            constraintName: course_student_fk
        - addForeignKeyConstraint:
            baseTableName: courses_students
            baseColumnNames: student_id
            referencedTableName: students
            referencedColumnNames: id
            constraintName: student_course_fk

